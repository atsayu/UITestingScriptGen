  <style>
    :root {
      --color-darker-grey: #dbdbdb;
      --color-grey: #f4f9fa;
      --color-white: #fefeff;
      --color-black: #08162a;
      --color-red: #f24b4b;
      --color-blue: #215faf;
    }

    .item1 {
      grid-area: main;
    }

    .item2 {
      grid-area: custom;
      background-color: var(--color-black);
      cursor: ew-resize;
    }

    .item3 {
      font-family: "Montserrat";
      grid-area: gap;
      background-color: var(--color-white);
      padding: 20px; /* Add padding for better spacing */
    }

    .grid-container {
      display: grid;
      grid-template-areas: "main custom gap";
      grid-template-columns: 3fr 0.5% 1fr;
      width: 100%;
      height: 100vh;
    }

    .save,
    .new-testcase {
      display: inline-block;
      background-color: var(--color-blue);
      color: var(--color-white);
      width: 150px; /* Adjust the percentage based on your design */
      border-radius: 40px;
      border: 0px;
      margin-bottom: 10px;
      height: 40px;
      font-weight: bold;
    }

    #myTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto; /* Enable horizontal scrolling */
      border-radius: 10px;
      font-size: 12;
    }

    #myTable tr:first-child {
      font-weight: bold;
      background-color: var(--color-grey);
      font-size: 15;
    }

    #myTable th,
    #myTable td {
      border: 2px solid var(--color-darker-grey);
      padding: 8px;
      text-align: left;
    }

    /* Style the first column */
    #myTable td:nth-child(1) {
      width: 40px;
      text-align: center;
      font-weight: bold;
    }

    #myTable td:nth-child(3) {
      width: 50px;
    }

    #myTable td:nth-child(3) button {
      background-color: transparent; /* Set background color to transparent */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      border: none;
      cursor: pointer;
      padding: 5px;
      width: 20px;
      height: 20px;
      background-position: center;
    }

    .collapse-button,
    .expand-button {
      display: inline-block;
      margin: auto;
      background-position: right;
      border: 0px;
      background-color: var(--color-blue);
      color: var(--color-white);
      text-align: center;
      border-radius: 40px;
    }

    #myTable td:nth-child(3) button.delete_row {
      background-image: url("/png/delete.png");
      /* Add additional styles as needed */
    }

    /* Style for the edit button */
    #myTable td:nth-child(3) button.edit_row {
      background-image: url("/png/pen.png");
      /* Add additional styles as needed */
    }

    #myTable td:nth-child(3) button.save_row {
      background-image: url("/png/save.png");
      /* Add additional styles as needed */
    }

    @media screen and (max-width: 600px) {
      .save,
      .new-testcase {
        width: 100%; /* Take up the full width on smaller screens */
      }
    }
  </style>
